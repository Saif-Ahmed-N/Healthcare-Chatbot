  dimensions:
  - time
  - date
  - number
  locale: en_US
- name: FallbackClassifier
  threshold: 0.6
  ambiguity_threshold: 0.1
policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
